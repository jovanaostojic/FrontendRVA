<mat-toolbar color="primary">
    <span class="title-center">Departman</span>
  </mat-toolbar>
  
  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input
        matInput
        placeholder="Pretraga departmana..."
        (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Naziv-->
      <ng-container matColumnDef="naziv">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
      </ng-container>
      <!-- Oznaka -->
      <ng-container matColumnDef="oznaka">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Oznaka</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.oznaka }}</mat-cell>
      </ng-container>
      <!-- Fakultet -->
      <ng-container matColumnDef="fakultet">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Fakultet</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.fakultet.naziv }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row.id, row.naziv, row.oznaka, row.fakultet)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row.id, row.naziv, row.oznaka, row.fakultet)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns"
        (click)="selectRow(row)">
      </mat-row>
    </mat-table>
   <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
  </div> 

  <div class="container mat-elevation-z8">
    <app-student
      *ngIf="selektovaniDepartman"
      [selektovaniDepartman]="selektovaniDepartman">
    </app-student>
  </div>
